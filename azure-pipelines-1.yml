trigger:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  PROJECT_NAME: 'uptimestars'

steps:

- script: |
    echo "âœ… Ejecutando pipeline en rama: $(Build.SourceBranch)"
  displayName: 'Mostrar rama actual'

- script: |
    echo "ğŸ” DiagnÃ³stico inicial"
    docker --version
    find . -name "docker-compose.yml"
  displayName: 'Verificar entorno y archivos'

- task: DockerCompose@1
  displayName: 'ğŸš€ Build & Run Docker Compose'
  inputs:
    containerregistrytype: 'Container Registry'
    dockerComposeFile: 'Uptime.Stars.Backend/docker-compose.yml'
    action: 'Run services'
    projectName: '$(PROJECT_NAME)'
    buildImages: true

- script: |
    echo "ğŸ” Verificando API desde el host con reintentos..."
    for i in {1..15}; do
      curl -sf http://localhost:8080 && echo "âœ… API disponible" && exit 0
      echo "Intento $i: API aÃºn no responde. Esperando 5s..."
      sleep 5
    done
    echo "âŒ API no respondiÃ³ luego de mÃºltiples intentos"
    exit 1
  displayName: 'Verificar API desde el host con reintentos'

- script: |
    echo "ğŸ“¦ Contenedores activos:"
    docker ps -a

    echo "ğŸ“„ Logs del contenedor uptime.stars.api:"
    docker logs $(docker ps -aqf "name=uptime.stars.api" || true)
  displayName: 'Mostrar logs de contenedor API'
  condition: always()
