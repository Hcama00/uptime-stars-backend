trigger:
  branches:
    include:
      - master

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: SonarCloudSecrets
  - name: PROJECT_NAME
    value: 'uptimestars'

steps:

# âœ… Mostrar rama actual
- script: |
    echo "âœ… Ejecutando en rama: $(Build.SourceBranch)"
  displayName: 'Mostrar rama actual'

# ğŸ” DiagnÃ³stico inicial
- script: |
    echo "ğŸ” Verificando entorno"
    docker --version
    dotnet --version
  displayName: 'DiagnÃ³stico inicial'

# ğŸ”§ Instalar SonarScanner
- script: |
    dotnet tool install --global dotnet-sonarscanner
  displayName: 'Instalar SonarScanner'

# ğŸŸ¡ Iniciar anÃ¡lisis SonarCloud
- script: |
    export PATH="$PATH:/root/.dotnet/tools"
    dotnet-sonarscanner begin /k:"$(SONAR_PROJECT_KEY)" /o:"$(SONAR_ORGANIZATION)" /d:sonar.token="$(SONAR_TOKEN)"
  displayName: 'ğŸ” Iniciar anÃ¡lisis SonarCloud'

# ğŸ§ª Ejecutar pruebas con cobertura
- script: |
    export PATH="$PATH:/root/.dotnet/tools"
    dotnet test Uptime.Stars.Backend/Uptime.Stars.UnitTests/Uptime.Stars.UnitTests.csproj \
      --configuration Release \
      --logger "trx;LogFileName=test-results.trx" \
      --results-directory "$(Build.ArtifactStagingDirectory)/TestResults" \
      --collect:"XPlat Code Coverage"
  displayName: 'ğŸ§ª Ejecutar pruebas unitarias'

# ğŸ”µ Finalizar anÃ¡lisis SonarCloud
- script: |
    export PATH="$PATH:/root/.dotnet/tools"
    dotnet-sonarscanner end /d:sonar.token="$(SONAR_TOKEN)"
  displayName: 'ğŸ“¤ Publicar anÃ¡lisis en SonarCloud'

# ğŸ“Š Publicar resultados de pruebas
- task: PublishTestResults@2
  displayName: 'ğŸ“Š Publicar resultados de pruebas'
  inputs:
    testResultsFormat: 'VSTest'
    testResultsFiles: '$(Build.ArtifactStagingDirectory)/TestResults/*.trx'
    failTaskOnFailedTests: true

# ğŸ“ˆ Publicar cobertura
- task: PublishCodeCoverageResults@2
  displayName: 'ğŸ“ˆ Publicar cobertura de cÃ³digo'
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(Build.ArtifactStagingDirectory)/TestResults/**/coverage.cobertura.xml'

# ğŸ³ Build & Run Docker Compose
- task: DockerCompose@1
  displayName: 'ğŸš€ Build & Run Docker Compose'
  inputs:
    containerregistrytype: 'Container Registry'
    dockerComposeFile: 'Uptime.Stars.Backend/docker-compose.yml'
    action: 'Run services'
    projectName: '$(PROJECT_NAME)'
    buildImages: true

# â³ Esperar servicios
- script: sleep 20
  displayName: 'â³ Delay para servicios'

# ğŸ” Verificar API
- script: |
    curl -sf http://localhost:8080/healthz || (echo "âŒ API no responde" && exit 1)
  displayName: 'ğŸ©º Verificar API levantada'

# ğŸ“„ Mostrar logs del contenedor
- script: |
    docker ps -a
    docker logs $(docker ps -aqf "name=uptime.stars.api" || true)
  displayName: 'ğŸ“„ Logs del contenedor API'
  condition: always()
