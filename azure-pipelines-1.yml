trigger:
  branches:
    include:
      - master  # El pipeline se ejecuta solo en 'master'

pool:
  vmImage: 'ubuntu-latest'

variables:
  PROJECT_NAME: 'uptimestars'

steps:

- script: |
    echo "âœ… Rama activa: $(Build.SourceBranch)"
  displayName: 'Mostrar rama activa'

- script: |
    echo "ğŸ” DiagnÃ³stico inicial"
    docker --version
    find . -name "docker-compose.yml"
  displayName: 'Verificar entorno y archivos'

- task: DockerCompose@1
  displayName: 'ğŸš€ Build & Run Docker Compose'
  inputs:
    containerregistrytype: 'Container Registry'
    dockerComposeFile: 'Uptime.Stars.Backend/docker-compose.yml'
    action: 'Run services'
    projectName: '$(PROJECT_NAME)'
    buildImages: true

- script: |
    echo "â³ Esperando que la API se inicie con reintentos..."
    for i in {1..10}; do
      curl -sf http://localhost:8080 && echo "âœ… API disponible" && exit 0
      echo "Intento $i: API no responde aÃºn. Esperando 5 segundos..."
      sleep 5
    done
    echo "âŒ API no disponible despuÃ©s de varios intentos."
    exit 1
  displayName: 'Verificar API levantada con reintentos'

- script: |
    echo "ğŸ“¦ Contenedores activos:"
    docker ps -a
    echo "ğŸ“„ Logs del contenedor uptime.stars.api:"
    docker logs $(docker ps -aqf "name=uptime.stars.api" || true)
  displayName: 'Mostrar logs de contenedor API'
  condition: always()  # âœ… Ejecutar sin importar errores anteriores

