trigger:
  branches:
    include:
      - master  # Ejecutar solo en rama 'master'

pool:
  vmImage: 'ubuntu-latest'

variables:
  PROJECT_NAME: 'uptimestars'
  SONAR_ORGANIZATION: 'starsteam'
  SONAR_PROJECT_KEY: 'starsteam_starsteam123'
  SONAR_TOKEN: $(SONAR_TOKEN)  # âš ï¸ Agrega esta variable como secreta en Azure DevOps

steps:

# âœ… Mostrar rama actual
- script: |
    echo "âœ… Ejecutando en rama: $(Build.SourceBranch)"
  displayName: 'Mostrar rama actual'

# ğŸ” DiagnÃ³stico inicial
- script: |
    echo "ğŸ” Verificando entorno y docker-compose.yml"
    docker --version
    find . -name "docker-compose.yml"
  displayName: 'DiagnÃ³stico inicial'

# ğŸ”§ Instalar .NET 8 SDK
- task: UseDotNet@2
  displayName: 'ğŸ”§ Instalar .NET 8 SDK'
  inputs:
    packageType: 'sdk'
    version: '8.0.x'

# ğŸ“¥ Instalar SonarScanner CLI
- script: |
    dotnet tool install --global dotnet-sonarscanner
  displayName: 'Instalar SonarScanner CLI'

# ğŸ” Iniciar anÃ¡lisis SonarCloud
- script: |
    dotnet sonarscanner begin \
      /k:"$(SONAR_PROJECT_KEY)" \
      /o:"$(SONAR_ORGANIZATION)" \
      /d:sonar.token="$(SONAR_TOKEN)" \
      /d:sonar.cs.opencover.reportsPaths="$(Build.ArtifactStagingDirectory)/TestResults/**/coverage.opencover.xml"
  displayName: 'Iniciar anÃ¡lisis SonarCloud'

# ğŸ§ª Ejecutar pruebas unitarias con cobertura
- script: |
    dotnet test Uptime.Stars.Backend/Uptime.Stars.UnitTests/Uptime.Stars.UnitTests.csproj \
      --configuration Release \
      --logger "trx;LogFileName=test-results.trx" \
      --results-directory "$(Build.ArtifactStagingDirectory)/TestResults" \
      --collect:"XPlat Code Coverage"
  displayName: 'Ejecutar pruebas unitarias'

# ğŸ“¤ Finalizar anÃ¡lisis SonarCloud
- script: |
    dotnet sonarscanner end /d:sonar.token="$(SONAR_TOKEN)"
  displayName: 'Finalizar anÃ¡lisis SonarCloud'

# ğŸ“Š Publicar resultados de pruebas
- task: PublishTestResults@2
  displayName: 'ğŸ“Š Publicar resultados de pruebas'
  inputs:
    testResultsFormat: 'VSTest'
    testResultsFiles: '$(Build.ArtifactStagingDirectory)/TestResults/*.trx'
    failTaskOnFailedTests: true

# ğŸ“ˆ Publicar cobertura de cÃ³digo
- task: PublishCodeCoverageResults@2
  displayName: 'ğŸ“ˆ Publicar cobertura de cÃ³digo'
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(Build.ArtifactStagingDirectory)/TestResults/**/coverage.cobertura.xml'

# ğŸ“¦ Publicar artefactos: resultados de test
- task: PublishBuildArtifacts@1
  displayName: 'ğŸ“¦ Publicar artefactos'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/TestResults'
    ArtifactName: 'test-results'
    publishLocation: 'Container'

# ğŸš€ Build & Run Docker Compose
- task: DockerCompose@1
  displayName: 'ğŸš€ Build & Run Docker Compose'
  inputs:
    containerregistrytype: 'Container Registry'
    dockerComposeFile: 'Uptime.Stars.Backend/docker-compose.yml'
    action: 'Run services'
    projectName: '$(PROJECT_NAME)'
    buildImages: true

# â³ Esperar servicios
- script: |
    echo "â³ Esperando arranque de servicios..."
    sleep 20
  displayName: 'Delay para servicios'

# ğŸ©º Verificar endpoint /healthz
- script: |
    echo "ğŸ©º Verificando /healthz desde el host (con reintentos)..."
    for i in {1..10}; do
      RESPONSE=$(curl -sf http://localhost:8080/healthz || true)
      echo "Respuesta: $RESPONSE"
      if echo "$RESPONSE" | grep -q '"status":"Healthy"'; then
        echo "âœ… API saludable desde el host"
        exit 0
      fi
      echo "Intento $i: aÃºn no saludable. Esperando 5 segundos..."
      sleep 5
    done
    echo "âŒ API no respondiÃ³ correctamente a /healthz desde el host"
    exit 1
  displayName: 'Verificar endpoint /healthz desde host con curl'

# ğŸ“„ Mostrar logs del contenedor API
- script: |
    echo "ğŸ“¦ Contenedores activos:"
    docker ps -a
    echo "ğŸ“„ Logs del contenedor uptime.stars.api:"
    docker logs $(docker ps -aqf "name=uptime.stars.api" || true)
  displayName: 'Mostrar logs de contenedor API'
  condition: always()
